<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFU Instagram Reel</title>
    <link href="https://fonts.googleapis.com/css2?family=Impact&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            font-family: 'Impact', sans-serif;
        }
        
        .reel-container {
            position: relative;
            width: 100%;
            height: 100%;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .intro {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .intro.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .intro-stickman {
            width: 40px;
            height: 100px;
            position: absolute;
            background: #ff0000;
            border-radius: 12px;
            animation: zoomStickman 2.5s ease forwards;
        }
        
        .intro-logo {
            font-size: 5.2rem;
            font-weight: bold;
            color: #ffff00;
            opacity: 0;
            animation: formLogo 0.8s ease 0.8s forwards;
        }
        
        .intro-icon {
            position: absolute;
            font-size: 2.4rem;
            opacity: 0;
            color: #ffffff;
            background: #ff0000;
            border-radius: 50%;
            padding: 10px;
        }
        
        .background-comic {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000000;
        }
        
        .comic-burst {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffff00 30%, transparent 70%);
            border-radius: 50%;
            animation: burstPulse 2s infinite;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateX(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            padding: 15% 12%;
            box-sizing: border-box;
        }
        
        .slide.active {
            opacity: 1;
            transform: translateX(0);
        }
        
        .logo {
            font-size: 5.2rem;
            font-weight: bold;
            color: #ffff00;
            animation: pulse 2s infinite;
        }
        
        .headline {
            font-size: 3.4rem;
            margin: 12px 0;
            max-width: 90%;
            opacity: 0;
            color: #ffffff;
            text-transform: uppercase;
        }
        
        .benefit {
            font-size: 2.6rem;
            margin: 10px 0;
            opacity: 0;
            transform: scale(0.8);
            color: #ffffff;
            background: #ff0000;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .cta {
            font-size: 3.6rem;
            font-weight: bold;
            margin-top: 15px;
            color: #ffff00;
            opacity: 0;
            animation: pulseCTA 1.2s infinite;
        }
        
        .particle {
            position: absolute;
            background: #ffff00;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .pause-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 8px 16px;
            background: #ff0000;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.5rem;
            font-family: 'Impact', sans-serif;
            transition: transform 0.3s ease;
        }
        
        .pause-btn.paused {
            background: #ffffff;
            color: #000000;
        }
        
        .pause-btn:hover {
            transform: scale(1.1);
        }
        
        @keyframes zoomStickman {
            0% { left: -10%; top: 70%; transform: translateY(-50%) scale(0.5); opacity: 0; }
            40% { left: 45%; opacity: 1; }
            80% { left: 55%; top: 60%; }
            100% { left: 50%; top: 40%; transform: scale(0) rotate(720deg); opacity: 0; }
        }
        
        @keyframes formLogo {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes popIcon {
            0% { opacity: 0; transform: scale(0); }
            80% { opacity: 1; transform: scale(1.3); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes burstPulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.5; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes pulseCTA {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        
        @keyframes burstIn {
            0% { opacity: 0; transform: scale(0.8); }
            80% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes popFromBubble {
            0% { opacity: 0; transform: scale(0.8); }
            80% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes comicSwipe {
            0% { opacity: 1; transform: translateX(0); }
            100% { opacity: 0; transform: translateX(-50px); }
        }
        
        @keyframes float {
            0% { transform: translate(0, 0); opacity: 0.4; }
            50% { opacity: 0.7; }
            100% { transform: translate(${Math.random() * 80 - 40}px, ${Math.random() * 80 - 40}px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="reel-container" role="region" aria-live="polite">
        <!-- Intro Animation -->
        <div class="intro">
            <div class="intro-stickman"></div>
            <div class="intro-logo">AFU</div>
            <div class="intro-icons">
                <div class="intro-icon" style="top: 25%; left: 25%; animation: popIcon 0.5s ease 1.2s forwards;">üé®</div>
                <div class="intro-icon" style="top: 25%; right: 25%; animation: popIcon 0.5s ease 1.4s forwards;">üé•</div>
                <div class="intro-icon" style="bottom: 25%; left: 50%; animation: popIcon 0.5s ease 1.6s forwards;">üåê</div>
                <div class="intro-icon" style="bottom: 25%; right: 25%; animation: popIcon 0.5s ease 1.8s forwards;">üì±</div>
            </div>
        </div>
        
        <!-- Background Comic Bursts -->
        <div class="background-comic">
            <div class="comic-burst" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
            <div class="comic-burst" style="top: 60%; right: 15%; animation-delay: 1s;"></div>
        </div>
        
        <!-- Slide 1: Intro -->
        <div class="slide active" id="slide1">
            <div class="logo">AFU</div>
            <div class="headline">Unleash Your Brand!</div>
        </div>
        
        <!-- Slide 2: Problem -->
        <div class="slide" id="slide2">
            <div class="headline">Stuck with Bland Branding?</div>
            <div class="benefit">AFU Makes You Shine!</div>
        </div>
        
        <!-- Slide 3: Solution & CTA -->
        <div class="slide" id="slide3">
            <div class="headline">Your Creative Powerhouse:</div>
            <div class="benefit">üé® Bold Designs</div>
            <div class="benefit">üé• Epic Videos</div>
            <div class="benefit">üåê Stunning Websites</div>
            <div class="benefit">üì± Viral Social</div>
            <div class="cta">Transform with AFU!</div>
        </div>
        
        <!-- Particles -->
        <div id="particles"></div>
        
        <!-- Pause Button -->
        <button class="pause-btn" aria-label="Pause reel">Pause</button>
    </div>

    <script>
        // Intro animation
        const intro = document.querySelector('.intro');
        setTimeout(() => {
            intro.classList.add('hidden');
            showSlide(0);
        }, 4000);
        
        // Slide transitions
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;
        let isPaused = false;
        let slideInterval;
        
        function showSlide(index) {
            slides.forEach(slide => {
                slide.classList.remove('active');
                slide.style.animation = 'comicSwipe 0.5s ease forwards';
            });
            slides[index].classList.add('active');
            slides[index].style.animation = 'none';
            
            // Animate headline
            const headline = slides[index].querySelector('.headline');
            if (headline) {
                headline.style.animation = 'burstIn 0.5s ease forwards';
            }
            
            // Animate benefits
            const benefits = slides[index].querySelectorAll('.benefit');
            benefits.forEach((benefit, i) => {
                setTimeout(() => {
                    benefit.style.opacity = 1;
                    benefit.style.transform = 'scale(1)';
                    benefit.style.animation = 'popFromBubble 0.5s ease forwards';
                }, i * 150);
            });
            
            // Animate CTA
            const cta = slides[index].querySelector('.cta');
            if (cta) {
                setTimeout(() => {
                    cta.style.opacity = 1;
                }, benefits.length * 150 + 150);
            }
        }
        
        function nextSlide() {
            if (!isPaused) {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }
        }
        
        // Start slides after intro
        setTimeout(() => {
            slideInterval = setInterval(nextSlide, 3500);
        }, 4000);
        
        // Pause/Play toggle
        const pauseBtn = document.querySelector('.pause-btn');
        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Play' : 'Pause';
            pauseBtn.classList.toggle('paused', isPaused);
            if (!isPaused) {
                slideInterval = setInterval(nextSlide, 3500);
            } else {
                clearInterval(slideInterval);
            }
        });
        
        // Tap to skip
        document.querySelector('.reel-container').addEventListener('click', (e) => {
            if (e.target !== pauseBtn && !intro.classList.contains('hidden')) {
                intro.classList.add('hidden');
                showSlide(0);
                slideInterval = setInterval(nextSlide, 3500);
            } else if (e.target !== pauseBtn) {
                nextSlide();
            }
        });
        
        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            const size = 3 + Math.random() * 7;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.opacity = Math.random() * 0.4;
            particle.style.animation = `float ${5 + Math.random() * 7}s linear infinite`;
            particle.style.animationDelay = `${Math.random() * 4}s`;
            particlesContainer.appendChild(particle);
        }
        
        // Simulate sound effect
        console.log('Sound effect: Comic burst for intro, pop for slide transitions');
    </script>
</body>
</html>
